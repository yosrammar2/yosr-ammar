<div class="container">
  <div class="card mt-5 mb-5">
    <div class="card-body bg-light">
      <h5 class="card-title text-center">Ajouter un Utilisateur</h5>

      <form [formGroup]="form">
        <div class="mb-3">
          <label for="name" class="form-label">Nom :</label>
          <input
            type="text"
            id="name"
            formControlName="name"
            class="form-control"
            placeholder="Nom de l'utilisateur"
          />

          <div
            class="alert alert-danger m-2"
            *ngIf="name?.errors?.['required'] && (name?.dirty || name?.touched)"
          >
            Le nom est requis.
          </div>
        </div>

        <div class="mb-3">
          <label for="email" class="form-label">Email :</label>
          <input
            type="email"
            id="email"
            formControlName="email"
            class="form-control"
            placeholder="Email"
          />

          <div
            class="alert alert-danger m-2"
            *ngIf="email?.errors?.['required'] && (email?.dirty || email?.touched)"
          >
            L'email est requis.
          </div>

          <div
            class="alert alert-danger m-2"
            *ngIf="email?.errors?.['email'] && (email?.dirty || email?.touched)"
          >
            Format email invalide.
          </div>
        </div>

        <div class="mb-3">
          <label for="role" class="form-label">RÃ´le :</label>
          <select formControlName="role" id="role" class="form-select">
            <option *ngFor="let r of roles" [value]="r">{{ r }}</option>
          </select>
        </div>

        <div class="mb-3">
          <label for="status" class="form-label">Statut :</label>
          <select formControlName="status" id="status" class="form-select">
            <option *ngFor="let s of statuses" [value]="s">{{ s }}</option>
          </select>
        </div>

        <button
          type="submit"
          class="btn btn-primary"
          [disabled]="form.invalid"
          (click)="submit()"
        >
          Soumettre
        </button>
      </form>
    </div>
  </div>
</div>
