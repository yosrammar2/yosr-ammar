<div class="container">
  <h1>Détails de l'utilisateur</h1>

  <div *ngIf="user">
    <h2>{{ user.name }}</h2>

    <p><strong>Email :</strong> {{ user.email }}</p>

    <p><strong>Rôle :</strong> {{ user.role }}</p>

    <p><strong>Status :</strong> {{ user.status }}</p>

    <p>
      <strong>Date de création :</strong>
      {{ user.created_at | date : "dd/MM/yyyy" }}
    </p>
  </div>
</div>
