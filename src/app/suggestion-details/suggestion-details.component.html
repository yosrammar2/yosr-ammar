<div class="container">
    <h1>Détails de la Suggestion</h1>
    <div *ngIf="suggestion">
        <h2>{{ suggestion.title }}</h2>
        <p>{{ suggestion.description }}</p>
        <p><strong>Statut:</strong> {{ suggestion.status }}</p>
        <p><strong>Date de création:</strong> {{ suggestion.date | date }}</p>
    </div>
        

</div>
